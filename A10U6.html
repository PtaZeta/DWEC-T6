<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <style>
        .tarjeta {
            border: 1px solid #000;
            padding: 16px;
            margin: 16px;
            display: inline-block;
            text-align: center;
        }
        .tarjeta img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <form id="formularioProducto">
        <label for="nombreProducto">Nombre del producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required><br><br>
        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" name="precioProducto" required><br><br>
        <label for="imagenProducto">Imagen (URL):</label>
        <input type="url" id="imagenProducto" name="imagenProducto" required><br><br>
        <button type="submit">Añadir producto</button>
    </form>

    <div id="contenedorProductos"></div>

    <script>
        document.getElementById('formularioProducto').addEventListener('submit', function(evento) {
            evento.preventDefault();

            var nombreProducto = document.getElementById('nombreProducto').value;
            var precioProducto = document.getElementById('precioProducto').value;
            var imagenProducto = document.getElementById('imagenProducto').value;

            var tarjeta = document.createElement('div');
            tarjeta.className = 'tarjeta';

            var img = document.createElement('img');
            img.setAttribute('src', imagenProducto);
            img.setAttribute('alt', nombreProducto);

            var nombre = document.createElement('h3');
            nombre.textContent = nombreProducto;

            var precio = document.createElement('p');
            precio.textContent = `${precioProducto} €`;

            var botonEliminar = document.createElement('button');
            botonEliminar.textContent = 'Eliminar';
            botonEliminar.addEventListener('click', function() {
                tarjeta.remove();
            });

            tarjeta.appendChild(img);
            tarjeta.appendChild(nombre);
            tarjeta.appendChild(precio);
            tarjeta.appendChild(botonEliminar);

            document.getElementById('contenedorProductos').appendChild(tarjeta);

            document.getElementById('formularioProducto').reset();
        });
    </script>
</body>
</html>
