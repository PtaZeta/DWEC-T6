<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Alumnos</title>
    <style>
        table {
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Notas de Alumnos</h1>

    <form id="formularioAlumno">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="modulo1">Módulo 1:</label>
        <input type="number" id="modulo1" name="modulo1" required>
        <br>
        <br>
        <label for="modulo2">Módulo 2:</label>
        <input type="number" id="modulo2" name="modulo2" required>
        <br>
        <br>
        <label for="modulo3">Módulo 3:</label>
        <input type="number" id="modulo3" name="modulo3" required>
        <br>
        <br>
        <button type="submit">Agregar Alumno</button>
    </form>

    <button id="generarTabla">Generar Tabla</button>
    <div id="contenedorTabla"></div>

    <script>
        var alumnos = [];

        document.getElementById('formularioAlumno').addEventListener('submit', function(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var modulo1 = document.getElementById('modulo1').value;
            var modulo2 = document.getElementById('modulo2').value;
            var modulo3 = document.getElementById('modulo3').value;

            alumnos.push([nombre, modulo1, modulo2, modulo3]);

            document.getElementById('formularioAlumno').reset();
        });

        document.getElementById('generarTabla').addEventListener('click', function() {
            var contenedorTabla = document.getElementById('contenedorTabla');
            contenedorTabla.innerHTML = ''; // Limpiar contenido previo

            var tabla = document.createElement('table');
            var cabecera = document.createElement('thead');
            var cuerpo = document.createElement('tbody');

            var encabezados = ['Nombre', 'Módulo 1', 'Módulo 2', 'Módulo 3'];
            var filaCabecera = document.createElement('tr');
            encabezados.forEach(encabezado => {
                var th = document.createElement('th');
                th.textContent = encabezado;
                filaCabecera.appendChild(th);
            });
            cabecera.appendChild(filaCabecera);

            alumnos.forEach(alumno => {
                var fila = document.createElement('tr');
                alumno.forEach(valor => {
                    var td = document.createElement('td');
                    td.textContent = valor;
                    fila.appendChild(td);
                });
                cuerpo.appendChild(fila);
            });

            tabla.appendChild(cabecera);
            tabla.appendChild(cuerpo);
            contenedorTabla.appendChild(tabla);
        });
    </script>
</body>
</html>
